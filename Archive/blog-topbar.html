      <!-- Brand/logo text linking to homepage -->

          <!-- Navigation link to 'About' section -->

  <!-- Apply "theme-blue" styling to body, with padding to offset fixed navbar -->
  <body class="theme-blue" style="padding-top: 70px;">

    <!-- Back to top floating button -->
    <div class="btn-back_to_top">
      <span class="ti-arrow-up"></span> <!-- Icon for up arrow using Themify Icons -->
    </div>

    <!-- Main blog page container -->
    <div class="vg-page page-blog">
      <div class="container">

        <!-- Row for search and filter controls -->
        <div class="row widget-grid">

          <!-- Left column: Search bar (8/12 columns wide on large screens) -->
          <div class="col-lg-8 d-flex align-items-end">
            <!-- Input field for search query -->
            <div class="input-group py-2">
              <input type="text" class="form-control" id="searchInput" 
                    placeholder="Search posts..." onchange="applyFilters()">
            </div>
          </div>

          <!-- Right column: Category and Sort dropdowns (4/12 columns wide) -->
          <div class="col-lg-4" >
            <div class="d-flex py-2 mx-n2">
              
              <!-- Category Multi-Select Dropdown -->
              <div class="category-multiselect-container">
                <label class="mb-1 font-weight-bold small text-muted">Category</label>
                <div class="select-btn" id="categoryDropdownBtn">
                  <span class="btn-text">Select Categories</span>
                  <span class="arrow-dwn">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
                </div>
                <ul class="list-items" id="categoryList"></ul>
              </div>

              <!-- Sort By Dropdown with label -->
              <div style="width: 80%;">
                <label for="sortSelect" class="mb-1 font-weight-bold small text-muted">
                  Sort by
                </label>
                <select class="vg-select" id="sortSelect" onchange="applyFilters()">
                  <option value="newest" selected>Newest</option>
                  <option value="oldest">Oldest</option>
                </select>
              </div>

            </div>
          </div>

        </div> <!-- End filter/search row -->

        <!-- Container where posts are rendered dynamically -->
        <div class="row post-grid" id="postContainer"></div>

        <!-- Pagination controls -->
        <div class="col-12 py-3">
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </div>

        <!-- Message shown when no matching posts are found -->
        <div id="noResultsMessage" class="text-center py-4 text-muted" style="display: none;">
          No posts found matching your criteria.
        </div>

      </div>
    </div>

    
    <!-- Footer section at the bottom of the page -->
    <div class="vg-footer bg-dark"> <!-- "vg-footer" a custom style class from template; bg-dark gives it a dark background -->

      <!-- Footer title centered horizontally -->
      <h1 class="text-center">Info</h1>

      <!-- Bootstrap container to center and constrain content -->
      <div class="container">

        <!-- Bootstrap row for responsive layout -->
        <div class="row">

          <!-- Column occupying 6 of 12 columns on medium screens, 3 on large -->
          <div class="col-md-6 col-lg-3 py-3">

            <!-- Align this block to the right on large screens -->
            <div class="float-lg-right">
              
              <!-- Section heading -->
              <p>Contact me</p>

              <!-- Divider line (styled via custom CSS) -->
              <hr class="divider">

              <!-- Contact list without bullets -->
              <ul class="list-unstyled">
                <li>jaden.vaught@gmail.com</li> <!-- Contact email -->
              </ul>
            </div>

          </div> <!-- End column -->

        </div> <!-- End row -->

      </div> <!-- End container -->

    </div>
    <!-- End footer -->

    
    
    <script src="../assets/js/jquery-3.5.1.min.js"></script> <!-- jQuery core library -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JavaScript (includes Popper) -->
    <script src="../assets/vendor/owl-carousel/owl.carousel.min.js"></script> <!-- Carousel plugin -->
    <script src="../assets/vendor/isotope/isotope.pkgd.min.js"></script> <!-- Grid layout/filtering library -->
    <script src="../assets/vendor/nice-select/js/jquery.nice-select.min.js"></script> <!-- Enhanced select dropdown styling -->
    <script src="../assets/vendor/fancybox/js/jquery.fancybox.min.js"></script> <!-- Image/video lightbox -->
    <script src="../assets/vendor/wow/wow.min.js"></script> <!-- Animation trigger on scroll -->
    <script src="../assets/vendor/animateNumber/jquery.animateNumber.min.js"></script> <!-- Number animation plugin -->
    <script src="../assets/vendor/waypoints/jquery.waypoints.min.js"></script> <!-- Detect element position on scroll -->
    <script src="../assets/js/topbar-virtual.js"></script> <!-- Custom JS from template -->


    <script>
      // Configuration: Number of posts to display per page
      const POSTS_PER_PAGE = 12;

      // Global variable to store loaded posts from JSON
      let posts = [];

      /**
       * Renders visible posts on the page for the current pagination state.
       * @param {number} page - The current page number.
       * @param {Array} list - The list of posts to render (filtered + sorted).
       */
      function renderPosts(page, list = posts) {
        const container = document.getElementById('postContainer');
        const noResults = document.getElementById('noResultsMessage');
        container.innerHTML = ''; // Clear current posts

        // If no posts match, show "no results" message and exit
        if (list.length === 0) {
          noResults.style.display = 'block';
          return;
        } else {
          noResults.style.display = 'none';
        }

        // Calculate which posts to show based on pagination
        const start = (page - 1) * POSTS_PER_PAGE;
        const end = start + POSTS_PER_PAGE;
        const visiblePosts = list.slice(start, end);

        // Create and insert HTML cards for each post
        visiblePosts.forEach(post => {
          const categoriesHTML = post.categories.map(cat =>
            `<a href="javascript:void(0)" class="post-category">${cat}</a>`
          ).join('');

          const dateObj = new Date(post.date);
          const formattedDate = dateObj.toLocaleString('en-US', {
            dateStyle: 'medium',
            timeStyle: 'short'
          });

          const cardHTML = `
            <div class="col-md-6 col-lg-4">
              <div class="card" data-category="${post.categories.join(' ')}">
                <div class="img-place">
                  <img src="${post.images[0]}" alt="${post.title}">
                </div>
                <div class="caption">
                  ${categoriesHTML}
                  <a href="${post.link}" class="post-title">${post.title}</a>
                  <span class="post-date">${formattedDate}</span>
                </div>
              </div>
            </div>
          `;

          container.insertAdjacentHTML('beforeend', cardHTML);
        });
      }

      /**
       * Renders pagination controls below the post grid.
       * @param {number} totalPosts - Number of posts to paginate.
       * @param {number} currentPage - The page that is currently active.
       * @param {Array} list - The list of posts being paginated.
       */
      function renderPagination(totalPosts, currentPage = 1, list = posts) {
        const totalPages = Math.ceil(totalPosts / POSTS_PER_PAGE);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const maxVisible = 5; // Maximum visible numbered buttons
        let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
        let end = start + maxVisible - 1;

        if (end > totalPages) {
          end = totalPages;
          start = Math.max(1, end - maxVisible + 1);
        }

        // Helper to create a page button
        const createPageItem = (page, label = null, isActive = false) => {
          const li = document.createElement('li');
          li.className = `page-item ${isActive ? 'active' : ''}`;
          li.innerHTML = `<a href="#" class="page-link" data-page="${page}">${label || page}</a>`;
          return li;
        };

        // Add "1" and ellipses if needed before start
        if (start > 1) {
          pagination.appendChild(createPageItem(1));
          if (start > 2) {
            const dots = document.createElement('li');
            dots.className = 'page-item disabled';
            dots.innerHTML = `<span class="page-link" style="padding: 0; text-align: center;">…</span>`;
            pagination.appendChild(dots);
          }
        }

        // Add numbered page buttons
        for (let i = start; i <= end; i++) {
          pagination.appendChild(createPageItem(i, null, i === currentPage));
        }

        // Add "..." and last page if needed
        if (end < totalPages) {
          if (end < totalPages - 1) {
            const dots = document.createElement('li');
            dots.className = 'page-item disabled';
            dots.innerHTML = `<span class="page-link" style="padding: 0; text-align: center;">…</span>`;
            pagination.appendChild(dots);
          }
          pagination.appendChild(createPageItem(totalPages));
        }

        // Add event listeners to page buttons
        pagination.querySelectorAll('.page-link[data-page]').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            const page = parseInt(link.dataset.page);
            applyFilters(page); // Re-render for new page
          });
        });
      }

      /**
       * Sorts the given list of posts by date.
       * @param {Array} list - Posts to sort.
       * @param {string} order - 'newest' or 'oldest'.
       * @returns {Array} - Sorted array.
       */
      function sortPosts(list, order = 'newest') {
        return [...list].sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          return order === 'oldest' ? dateA - dateB : dateB - dateA;
        });
      }

      /**
       * Applies search, category filtering, and sorting.
       * @param {number} page - The current page to display.
       */
      function applyFilters(page = 1) {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();
        const sortOrder = document.getElementById('sortSelect').value;

        // Filter posts based on search and category
        let result = posts.filter(post => {
          const matchesQuery =
            query === '' ||
            post.title.toLowerCase().includes(query) ||
            post.categories.some(cat => cat.toLowerCase().includes(query));

          const matchesCategory =
            selectedCategories.size === 0 ||
            post.categories.some(cat => selectedCategories.has(cat));

          return matchesQuery && matchesCategory;
        });

        // Sort and render filtered result
        result = sortPosts(result, sortOrder);
        renderPosts(page, result);
        renderPagination(result.length, page, result);
      }

      // Category multi-select drop down
      const dropdownBtn = document.getElementById("categoryDropdownBtn");
      const categoryList = document.getElementById("categoryList");
      const btnText = dropdownBtn.querySelector(".btn-text");
      let selectedCategories = new Set();

      // Toggle dropdown open/close
      dropdownBtn.addEventListener("click", () => {
        dropdownBtn.classList.toggle("open");
      });

      // Load categories dynamically
      function populateCategoryDropdown(categories) {
        categoryList.innerHTML = '';

        categories.sort().forEach(cat => {
          const li = document.createElement("li");
          li.className = "item";
          li.dataset.value = cat;
          li.innerHTML = `
            <span class="checkbox"><i class="fa-solid"></i></span>
            <span class="item-text">${cat}</span>
          `;
          categoryList.appendChild(li);

          li.addEventListener("click", () => {
            li.classList.toggle("checked");
            if (li.classList.contains("checked")) {
              selectedCategories.add(cat);
            } else {
              selectedCategories.delete(cat);
            }

            // Update button text
            btnText.textContent = selectedCategories.size > 0
              ? `${selectedCategories.size} Selected`
              : "Select Categories";

            applyFilters(); // Re-run filtering on selection
          });
        });
      }

      /**
       * Fetch posts.json and initialize everything on load
       */
      fetch('posts.json')
        .then(res => res.json())
        .then(data => {
          posts = data;

          // Build unique category list
          const categorySet = new Set();
          posts.forEach(post => {
            if (Array.isArray(post.categories)) {
              post.categories.forEach(cat => categorySet.add(cat));
            }
          });

          // Populate the new custom dropdown
          populateCategoryDropdown([...categorySet]);

          // Close the category dropdown when clicking outside
          document.addEventListener("click", function (event) {
            const isClickInside = dropdownBtn.contains(event.target) || categoryList.contains(event.target);
            if (!isClickInside) {
              dropdownBtn.classList.remove("open");
            }
          });

          // Populate the new custom dropdown
          populateCategoryDropdown([...categorySet]);

          // Initial display
          applyFilters();
        })
        .catch(err => console.error('Error loading posts:', err));
    </script>
  </body>
</html>
